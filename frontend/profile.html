<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Profile - Dental AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-tooth"></i> Dental AI
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                       data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i>
                        <span id="userName">Loading...</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <a href="dashboard.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                            <a href="profile.html" class="list-group-item list-group-item-action active">
                                <i class="fas fa-user-edit me-2"></i>Medical Profile
                            </a>
                            <a href="appointments.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-calendar-check me-2"></i>Appointments
                            </a>
                            <a href="radiographs.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-x-ray me-2"></i>Radiographs
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9 col-md-8">
                <div class="profile-section">
                    <h2 class="mb-4">Medical Profile</h2>
                    
                    <div id="alert-container"></div>

                    <form id="profileForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="lastDentalVisit" class="form-label">Last Dental Visit</label>
                                <input type="text" class="form-control" id="lastDentalVisit" 
                                       placeholder="e.g., 6 months ago">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="painLevel" class="form-label">Current Pain Level (1-10)</label>
                                <select class="form-select" id="painLevel">
                                    <option value="">Select pain level</option>
                                    <option value="1">1 - No pain</option>
                                    <option value="2">2 - Minimal</option>
                                    <option value="3">3 - Mild</option>
                                    <option value="4">4 - Mild to moderate</option>
                                    <option value="5">5 - Moderate</option>
                                    <option value="6">6 - Moderate to severe</option>
                                    <option value="7">7 - Severe</option>
                                    <option value="8">8 - Very severe</option>
                                    <option value="9">9 - Excruciating</option>
                                    <option value="10">10 - Worst possible</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dentalConcerns" class="form-label">Current Dental Concerns</label>
                            <textarea class="form-control" id="dentalConcerns" rows="3"
                                      placeholder="Describe any current dental issues, pain, or concerns..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="currentMedications" class="form-label">Current Medications</label>
                            <textarea class="form-control" id="currentMedications" rows="3"
                                      placeholder="List all medications you are currently taking..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="allergies" class="form-label">Allergies</label>
                            <textarea class="form-control" id="allergies" rows="2"
                                      placeholder="List any known allergies (medications, materials, etc.)..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="dentalHistory" class="form-label">Dental History</label>
                            <textarea class="form-control" id="dentalHistory" rows="3"
                                      placeholder="Previous dental procedures, surgeries, treatments..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="insuranceProvider" class="form-label">Insurance Provider</label>
                                <input type="text" class="form-control" id="insuranceProvider" 
                                       placeholder="e.g., Blue Cross Blue Shield">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="emergencyContactName" class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="emergencyContactName" 
                                       placeholder="Full name">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="emergencyContactPhone" class="form-label">Emergency Contact Phone</label>
                            <input type="tel" class="form-control" id="emergencyContactPhone" 
                                   placeholder="(555) 123-4567">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-outline-secondary me-md-2" onclick="loadProfile()">
                                <i class="fas fa-sync me-2"></i>Reset
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm me-2 d-none" id="saveSpinner"></span>
                                <i class="fas fa-save me-2"></i>Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            
            document.getElementById('profileForm').addEventListener('submit', saveProfile);
        });

        async function loadProfile() {
            try {
                const profile = await API.get('/patients/profile');
                
                // Populate form fields
                document.getElementById('lastDentalVisit').value = profile.last_dental_visit || '';
                document.getElementById('painLevel').value = profile.pain_level || '';
                document.getElementById('dentalConcerns').value = profile.dental_concerns || '';
                document.getElementById('currentMedications').value = profile.current_medications || '';
                document.getElementById('allergies').value = profile.allergies || '';
                document.getElementById('dentalHistory').value = profile.dental_history || '';
                document.getElementById('insuranceProvider').value = profile.insurance_provider || '';
                document.getElementById('emergencyContactName').value = profile.emergency_contact_name || '';
                document.getElementById('emergencyContactPhone').value = profile.emergency_contact_phone || '';
                
            } catch (error) {
                if (error.message.includes('404')) {
                    // Profile doesn't exist yet, that's okay
                    console.log('No existing profile found, creating new one');
                } else {
                    console.error('Failed to load profile:', error);
                    Utils.showAlert('alert-container', 'Failed to load profile data.');
                }
            }
        }

        async function saveProfile(event) {
            event.preventDefault();
            
            Utils.showSpinner('saveSpinner', true);
            
            const profileData = {
                last_dental_visit: document.getElementById('lastDentalVisit').value || null,
                pain_level: document.getElementById('painLevel').value ? parseInt(document.getElementById('painLevel').value) : null,
                dental_concerns: document.getElementById('dentalConcerns').value || null,
                current_medications: document.getElementById('currentMedications').value || null,
                allergies: document.getElementById('allergies').value || null,
                dental_history: document.getElementById('dentalHistory').value || null,
                insurance_provider: document.getElementById('insuranceProvider').value || null,
                emergency_contact_name: document.getElementById('emergencyContactName').value || null,
                emergency_contact_phone: document.getElementById('emergencyContactPhone').value || null
            };
            
            try {
                await API.post('/patients/profile', profileData);
                Utils.showAlert('alert-container', 'Profile saved successfully!', 'success');
            } catch (error) {
                console.error('Failed to save profile:', error);
                Utils.showAlert('alert-container', 'Failed to save profile. Please try again.');
            } finally {
                Utils.showSpinner('saveSpinner', false);
            }
        }
    </script>
</body>
</html>
